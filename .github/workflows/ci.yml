name: 'CI'

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop]

jobs:
  ci:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3.0.0'

      - name: 'Install Build Tools'
        run: 'sudo apt-get install --yes build-essential gcc make clang-format'

      - run: 'make'
      - run: 'make run'
      - run: 'make test'
      - run: 'make lint'
      - run: 'make clean'
